<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="dist/blogfunction.js"></script>
</head>
<body class="bg-blue-50 font-sans">
    <header class="flex justify-between items-center p-6">
        <div class="space-x-2">
            <div class="text-3xl font-bold text-blue-600">BLOGS.COM</div>
        </div>
        <div class="flex justify-between items-center gap-6">
            <button class="rounded-lg bg-blue-500 py-2 px-2 border-b-4 text-white">home</button>  
            <button class="rounded-lg bg-blue-500 py-2 px-2 border-b-4 text-white">help</button>
            <button class="rounded-lg bg-blue-500 py-2 px-2 border-b-4 text-white">about us</button>
            <button class="rounded-lg bg-blue-500 py-2 px-2 border-b-6 text-white" onclick="openForm()">Create Blog +</button>
        </div>
    </header>
    
    <form id="form" class="bg-blue-50" style="display: none;" onsubmit="submitForm(event)">
        <div class="flex flex-col gap-4">
            <input type="text" placeholder="Enter the Author name" class="bg-white w-96 rounded-lg" id="textauthor">
            <textarea class="bg-white w-96 h-96 rounded-lg" placeholder="Enter the Blog here" id="textblog"></textarea>
        </div>
        <button id="close" onclick="closeForm()" class="rounded-lg bg-blue-500 text-white mt-2">Close</button>
        <button type="submit" id="submitdata"  class="rounded-lg bg-blue-500 text-white mt-2">Submit</button>
    </form>
    <div id="blogsContainer" class="p-6 bg-white border border-gray-300 rounded-lg mt-6 flex flex-col gap-4"></div>
    <button onclick="clearAllBlogs()" class="rounded-lg bg-red-500 text-white mt-4">Clear All Blogs</button>
    
   
</body>

</html>
